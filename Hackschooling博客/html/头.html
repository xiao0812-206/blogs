<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackschooling的博客</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f4f4f4;
        }
        nav {
            background-color: #333;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: transform 0.3s;
        }
        nav a:hover {
            transform: scale(1.2);
        }
        main {
            display: flex;
            flex: 1; /* 使主内容区扩展以填充剩余空间 */
        }
        .nav {
            width: 250px; /* 左侧导航栏宽度 */
            background: #e9e9e9;
            overflow-y: auto; /* 允许纵向滚动 */
            padding: 10px;
        }
        .content {
            flex: 1; /* 右侧内容区域占据剩余空间 */
            padding: 20px;
            background: #fff;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #f4f4f4;
        }
        article {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到Hackschooling的博客</h1>
<input type="text" placeholder="搜索..." style="margin-left: 10px;">
    </header>
</body>
</html>
